<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12</title>
    <link rel="stylesheet" href="t12.css">
</head>
<body>
    <div class="container">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your name"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="myEmail" placeholder="Your email"></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="Mypassword"></td>
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td><input type="tel" name="tel" id="Mytel"></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td>
                        <label for="male">Male:</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Female:</label>
                        <input type="radio" name="gender" id="female">
                        <label for="other">Other:</label>
                        <input type="radio" name="gender" id="other">
                    </td>
                </tr>

                <tr>
                    <td>Language</td>
                    <td>
                        <select name="myselect" id="myselect">
                            <option value="">Select Language</option>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Zip Code:</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>About:</td>
                    <td><input type="text" placeholder="Write About yourself" id="about"></td>
                </tr>
            </table>
            
            <button id="btn">Register</button>
        </form>
    </div>
</body>
</html>
