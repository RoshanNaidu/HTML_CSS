<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>

    <h1 align="center" style="color: blue; padding-top: 100px;">Registeration form</h1>

    <form action="https://www.ethnus.com">
        <table border="1" bordercolor="black" bgcolor="white" style="width: 80%;" align="center" cellspacing="0px">
            <tr>
                <td><b>First Name</b></td>
                <td><input type="text" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>First Name</b></td>
                <td><input type="text" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Last Name</b></td>
                <td><input type="text" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Re-enter Password</b></td>
                <td><input type="password" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>
                    <br/>
                    <input type="radio" name="Gender" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td><input type="number" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Phone Number</b></td>
                <td><input type="text" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><input type="text" style="width: 99.4%; height: 100px;"></td>
            </tr>
            <tr>
                <td><b>State</b></td>
                <td><input type="text" style="width: 99.4%;"></td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td>
                    <select name="option" id="Country">
                        <option value="choose">Choose your country</option>
                        <option value="inn">India</option>
                        <option value="us">USA</option>
                        <option value="saud">Saudi Arabia</option>
                        <option value="pak">Pakistan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Languages known</b></td>
                <td>
                    <label for="eng">English</label>
                    <input type="checkbox">
                    <label for="kan">Kannada</label>
                    <input type="checkbox">
                    <label for="hin">Hindi</label>
                    <input type="checkbox">
                    <label for="tel">Telugu</label>
                    <input type="checkbox">
                </td>                
            </tr>

            <tr>
                <input type="checkbox">
                <td colspan="2">
                    <input type="checkbox">
                    Hereby I declare all the given details are true
                </td>
            </tr>

            <tr>
                <td colspan="2" align="right">
                    Login to <a href="https://www.ethnus.com">Ethnus</a> website
                </td>
            </tr>
        </table>

        <div align="center" style="padding: 20px;">
        <button style="font-size: x-large;">Register</button>
        </div>
    </form>

</body>
</html>
